{% extends 'base.html' %}

{% block content %}
<h1>Classrooms</h1>
<a href="{% url 'classroom_add' %}" class="btn btn-primary mb-3">Add Classroom</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for classroom in object_list %}
        <tr>
            <td>{{ classroom.name }}</td>
            <td>{{ classroom.description }}</td>
            <td>
                <a href="{% url 'classroom_detail' classroom.pk %}" class="btn btn-info">Details</a>
                <a href="{% url 'classroom_edit' classroom.pk %}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No classrooms available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
